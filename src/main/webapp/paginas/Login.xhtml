<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
</h:head>
<title>Tela de Login</title>

<h:body>
	<div class="login-container">
		<h2>Tela de Login</h2>
		<h:form id="formLogin">
			<h1>
				<h:outputText id="bemVindo" value="Bem vindo(a) ao sistema." />
			</h1>
			<h:panelGrid id="gridLoginSenha" columns="2">
				<div class="form-group">
					<label for="login">Login:</label>
					<h:inputText id="login" label="Login" value="#{loginBean.usuario.login}" required="true" />
				</div>

				<div class="form-group">
					<label for="senha">Senha:</label>
					<h:inputSecret id="senha" label="Senha" value="#{loginBean.usuario.senha}" required="true" />
				</div>
			</h:panelGrid>
			<div class="form-group">
				<h:messages id="msgErro" styleClass="form-error" />
				<h:commandButton id="botao" value="Entrar" styleClass="login-button"
					action="#{loginBean.doEfetuarLogin}" />
			</div>
		</h:form>
	</div>

</h:body>
</html>
